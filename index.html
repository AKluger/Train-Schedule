<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
  <meta property="og-title" content="Train Scheduler">
  <meta property="og:description" content="A web app for posting train schedules that will update in real-time">
  <meta property="og:image" content="train.png">
  <meta property="og:url" content="https://akluger.github.io/Train-Schedule/">
    <title>Train Schedule</title>
    <!-- Train Icon made by Scott de Jonge from https://www.flaticon.com/  -->
    <link rel="train icon" href="train-on-railroad.png" type="image/x-icon">
    <script src="https://unpkg.com/moment"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

</head>

<body>

    <div class="container">
                <div class="container"> 
                        <div class="jumbotron">
                                <h1 class="display-4 text-center">TRAIN TIME</h1>
                                <p class="lead text-center">An Up-to-Date Train Schedule and Submission Form</p></div>
                        <table class="table table-responsive-sm  border border-secondary">
                                <thead class = "thead-dark">
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
        <!-- Form entry -->
        <br>  
        <form role = "form">
                <p class = "p-2 text-white bg-dark"><b>Train Scheduler</b></p>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class ="form-control" id="name-input" type="text">
            </div>
            <div class = "form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time - (HH:mm) military time</label>
                <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number"></input>
            </div>
            <button class="btn btn-primary btn-lg" id="add-train" type="submit">Submit</button>
        </form>
    </div>

    <script src="train.js"></script>
</body>
</html>
